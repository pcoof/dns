name: Build and Release DNS Tester

on:
  push:
    tags:
      - 'v*'
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
        
    - name: Install dependencies
      run: |
        uv sync
        
    - name: Build executable with PyInstaller
      run: |
        uv run pyinstaller --onefile --windowed --icon=icon.ico --name="DNS-Tester" main.py
        
    - name: Create installer with Inno Setup
      run: |
        # 下载并安装 Inno Setup
        Invoke-WebRequest -Uri "https://jrsoftware.org/download.php/is.exe" -OutFile "innosetup.exe"
        Start-Process -FilePath "innosetup.exe" -ArgumentList "/VERYSILENT", "/SUPPRESSMSGBOXES", "/NORESTART" -Wait
        
        # 编译安装程序
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss
      shell: powershell
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dns-tester-windows
        path: |
          dist/DNS-Tester.exe
          Output/DNS-Tester-Setup.exe
          
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/DNS-Tester.exe
          Output/DNS-Tester-Setup.exe
        draft: false
        prerelease: false
        body: |
          ## DNS Tester v${{ github.ref_name }}
          
          ### 下载说明
          - `DNS-Tester.exe` - 绿色版可执行文件，无需安装
          - `DNS-Tester-Setup.exe` - 安装包版本，包含开始菜单和桌面快捷方式
          
          ### 功能特性
          - DNS服务器延迟测试
          - 支持IPv4和IPv6
          - 网络适配器管理
          - 系统DNS配置
          - 现代化UI界面
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}